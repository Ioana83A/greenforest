<script type="text/javascript"> 
	$(document).ready(function(){
  		$('.bxslider').bxSlider();
		
		$.preload('images/greenforest-logo-hover.jpg');
		{Preload_slider_images}
		$(".slider1_image").mouseenter(function(){
				$(".bx-prev").show();
				$(".bx-next").show();
		
		});
		
		$(".slider_1_wrapper").mouseleave(function(){
				$(".bx-prev").hide();
				$(".bx-next").hide();
		
		});
		
		$(".logo").mouseenter(function(){
			$(this).find('a').find('img').attr('src','images/greenforest-logo-hover.jpg');
		});
		$(".logo").mouseleave(function(){
			$(this).find('a').find('img').attr('src','images/greenforest-logo.png');
		});
		$(".slider_1_wrapper").animate({
			opacity: 1,
		}, 1000);
		
	});
</script>
