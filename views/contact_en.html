<script type="text/javascript">
$(document).ready(function(){
    $.preload('images/greenforest-logo-hover.jpg');

	$(".logo").mouseenter(function(){
		$(this).find('a').find('img').attr('src','images/greenforest-logo-hover.jpg');
	});
	$(".logo").mouseleave(function(){
		$(this).find('a').find('img').attr('src','images/greenforest-logo.png');
	});
	$(".send").mouseenter(function(){
	
		$(this).css('background-color','#6d9083');
		$(this).css('border-color','#99a1a3');
	});
	$(".send").mouseleave(function(){
	
		$(this).css('background-color','#cccccc');
		$(this).css('border-color','#dcdbd9');
	});
	$("#nume").focus(function(){
		if($("#nume").val() == "Last name")
		{
			$("#nume").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);	
		}
	});
	$("#nume").blur(function(){
		if($("#nume").val() == "")
		{
			$("#nume").val("Last name");
			$(this).css('color','#99a1a3');
			
		}
	});
	
	$("#prenume").focus(function(){
		if($("#prenume").val() == "First name")
		{
			$("#prenume").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);
		}
	
	});
	
	$("#prenume").blur(function(){
		if($("#prenume").val() == "")
		{
			$("#prenume").val("First name");
			$(this).css('color','#99a1a3');
		}
	});
	
	$("#email").focus(function(){
		if($("#email").val() == "E-mail address")
		{
			$("#email").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);
			
		}
	
	});
	
	$("#email").blur(function(){
		if($("#email").val() == "")
		{
			$("#email").val("E-mail address");
			$(this).css('color','#99a1a3');
		}
	});
	
	$("#nr_tel").focus(function(){
		if($("#nr_tel").val() == "Phone")
		{
			$("#nr_tel").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);
			
		}
	
	});
	
	$("#nr_tel").blur(function(){
		if($("#nr_tel").val() == "")
		{
			$("#nr_tel").val("Phone");
			$(this).css('color','#99a1a3');
		}
	});
	
	$("#nume_firma").focus(function(){
		if($("#nume_firma").val() == "Company name")
		{
			$("#nume_firma").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);
		}
	
	});
	
	$("#nume_firma").blur(function(){
		if($("#nume_firma").val() == "")
		{
			$("#nume_firma").val("Company name");
			$(this).css('color','#99a1a3');
		}
	});
	
	$("#profil_activitate").focus(function(){
		if($("#profil_activitate").val() == "Activity profile")
		{
			$("#profil_activitate").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);
		}
	
	});
	
	$("#profil_activitate").blur(function(){
		if($("#profil_activitate").val() == "")
		{
			$("#profil_activitate").val("Activity profile");
			$(this).css('color','#99a1a3');
		}
	});
	
	$("#mesaj").focus(function(){
		if($("#mesaj").val() == "Your message")
		{
			$("#mesaj").val("");
			$(this).css('color','#000');
			$('.send_status_inner').fadeOut(1500);
		}
	
	});
	
	$("#mesaj").blur(function(){
		if($("#mesaj").val() == "")
		{
			$("#mesaj").val("Your message");
			$(this).css('color','#99a1a3');
		}
	});
	$('#send').click(function(){
		$('#contact_form').submit();
	});	
	
	});
</script>
